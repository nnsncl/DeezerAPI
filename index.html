<!DOCTYPE html>
<html lang="fr">
<head>

    <meta name="author" content="Nicolas">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

                <div class="logo-container">
                    <a href="index.html"><img class="nav-id" src="img/id.png"></a>
                </div>
                <div class="nav-modules is-animated">
                    <ul>
                        <li><a class="nav-links" href="playlist.html">
                                <ion-icon class="is-bouncing" name="heart"></ion-icon>
                            </a></li>
                        <li><a class="nav-links" href="search.html">
                                <ion-icon name="search-outline"></ion-icon>
                            </a></li>
                    </ul>
                </div>
            </nav>

        <section class="container">
            <div class="centered-container my-100">
                <h1 class="display-large mb-30 is-animated-from-top">De la musique,<br>pour tous.</h1>
                <p class="is-animated mb-30">Recherchez parmis des millions de titres, podcasts, radios et plus encore.

                background-position:center;
                background-attachment: fixed;
                background-repeat: no-repeat;">
            </div>
        </section>

        <section class="container">
            <div class="centered-container is-animated">
                <h2 class="display-large mb-30 is-animated">Vos chansons préférées à portée de main.</h2>
