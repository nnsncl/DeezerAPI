<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeezWeb - Listen music</title>
    <link rel="stylesheet" href="css/main.css">
    <!-- icons -->
</head>

<body>
    <header>
        <nav class="main-navigation">
            <div class="logo-container">
                <a href="index.html"><img src="img/id.svg"></a>
            </div>
            <div class="nav-modules is-animated">
                <ul>
                    <li><a class="nav-links" href="index.html"><ion-icon name="arrow-back-outline"></ion-icon></a></li>
                    <li><a class="nav-links" href="playlist.html"><ion-icon name="heart-outline"></ion-icon></a></li>
                    <li><a class="nav-links" href="search.html"><ion-icon name="radio-outline"></ion-icon></a></li>
                </ul>
            </div>
        </nav>

    <section class="container">
        <div class="left-container is-animated">
            <h2 class="is-animated">Recherchez votre titres favoris.</h2>
            <p class="is-animated">Utilisez le formulaire pour trouver vos chansons préférées sur Deezer.</p>

            <form class="search-form is-animated" id="search-form" method="get" action="">
                <div class="form-group">
                    <label for="user-input">Titre :</label>
                    <input type="text" id="user-input" class="form-control" placeholder="Tapez votre recherche">
                </div>
                <div class="form-group">
                    <label for="filter-input">Trier par :</label>
                    <select id="filter-input" class="form-control">
                        <option value="TRACK_ASC" selected>Titre</option>
                        <option value="ARTIST_ASC">Artiste</option>
                        <option value="ALBUM_ASC">Album</option>
                        <option value="RATING_ASC">Popularité</option>
                        <option value="RANKING">Les mieux notés</option>
                    </select>
                </div>
                <div class="form-group">
                    <button class="button-primary" type="submit" id="submit"><ion-icon name="search"></ion-icon></button>
                </div>
            </form>
        </div>
    </section>

    <section class="cards-stack" id="cards-stack"></section>

  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

  <!-- GSAP for animation -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.4/gsap.min.js"></script>

  <!-- icons -->
  <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>

  <!-- App JS file -->
  <script  src="js/animate.js"></script>
  <script  src="js/app.js"></script>
</body>
</html>
