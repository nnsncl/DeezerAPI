<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deezweb | De la musique, pour tous.</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="img/favicon.ico">
    <script>document.documentElement.className="js";var supportsCssVars=function(){var e,t=document.createElement("style");return t.innerHTML="root: { --tmp-var: bold; }",document.head.appendChild(t),e=!!(window.CSS&&window.CSS.supports&&window.CSS.supports("font-weight","var(--tmp-var)")),t.parentNode.removeChild(t),e};supportsCssVars()||alert("Lancez l'application depuis un navigateur moderne pour supporter les CSS Variables.");</script>
</head>

<body>
    <header>
        <nav class="main-navigation">
            <div class="logo-container">
                <a href="index.html"><img src="img/id.svg"></a>
            </div>
            <div class="nav-modules is-animated">
                <ul>
                    <li><a class="nav-links" href="index.html"><ion-icon name="arrow-back-outline"></ion-icon></a></li>
                    <li><a class="nav-links" href="playlist.html"><ion-icon class="is-bouncing" name="heart"></ion-icon></a></li>
                    <li><a class="nav-links" href="search.html"><ion-icon name="search-outline"></ion-icon></a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section class="container">
        <div class="centered-container is-animated">
            <h1 class="display-large is-animated">Recherchez vos titres favoris.</h1>
            <p class="is-animated mb-30">Utilisez le formulaire pour rechercher parmis des millions de titres, podcasts, radios et plus encore.</p>
            <form class="search-form is-animated" id="search-form" method="get" action="">
                <div class="form-group">
                    <label for="user-input">Titre :</label>
                    <input type="text" id="user-input" class="form-control" placeholder="ex. Bon Iver">
                </div>
                <div class="form-group">
                    <label for="filter-input">Trier par :</label>
                    <select id="filter-input" class="form-control">
                        <option value="TRACK_ASC" selected>Titre</option>
                        <option value="ARTIST_ASC">Artiste</option>
                        <option value="ALBUM_ASC">Album</option>
                        <option value="RATING_ASC">Popularité</option>
                        <option value="RANKING">Les mieux notés</option>
                    </select>
                </div>
                <div class="form-group">
                    <button class="button-line" type="submit" id="submit"><ion-icon name="search"></ion-icon></button>
                </div>
            </form>
            <div class="cards-stack mt-100" id="cards-stack"></div>
        </div>
    </section>

  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

  <!-- GSAP for animation -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.4/gsap.min.js"></script>

  <!-- icons -->
  <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>

  <!-- App JS file -->
  <script  src="js/animate.js"></script>
  <script  src="js/app.js"></script>
</body>
</html>
